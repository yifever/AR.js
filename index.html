<body style='margin : 0px; overflow: hidden; font-family: Monospace;'><div style='position: fixed; top: 10px; width:100%; text-align: center; z-index: 1;'>
	
	<br/>
	
</div>
	<a-scene embedded arjs='sourceType: webcam'>
      <a-assets>
        <img id="sky" src="https://raw.githack.com/aframevr/aframe/master/examples/primitives/models/peach-gradient.jpg">
      </a-assets>

      <a-entity position="0 13 13">
      	<a-camera></a-camera>
      </a-entity>

     
        <a-entity mmd-model="model:https://raw.githack.com/mrdoob/three.js/dev/examples/models/mmd/miku/miku_v2.pmd;
                             vmd:https://raw.githack.com/mrdoob/three.js/dev/examples/models/mmd/vmds/wavefile_v2.vmd;
                             physics:true;"
                  shadow="cast:true"
                  position="0 0 0"></a-entity>

      <a-plane rotation="-90 0 0"
               color="#AAAAAA"
               height="200"
               width="200"
               shadow="receive:true"></a-plane>

      <a-sky src="#sky"></a-sky>

      <a-entity shadow-light="type:directional;
                              castShadow:true;
                              color:#888;
                              shadowMapWidth:1024;
                              shadowMapHeight:1024;
                              shadowCameraRight:20;
                              shadowCameraTop:20;
                              shadowCameraLeft:-20;
                              shadowCameraBottom:-20"
                position="-20 20 20"></a-entity>

		<a-entity camera></a-entity>

		<a-marker-camera preset='hiro'></a-marker-camera>
	</a-scene>
</body>
</html>
